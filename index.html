 <div class="mainClass" style="text-align: center; background-color: rgba(147, 223, 248, 0.712); max-width: 600px; margin: auto; padding: 10px;">
    <h1 id=TitleName>FRIEND'S BOOK</h1>
    <form id="yourName">
    <label id="yourName" name="form">Your Name: </label>
    <input type="text" id="textBox" name="input" size="35"><br> <br>
    <label id="field1" name="text">1. A message for me!</label><br>
    <textarea name="input" id="textBox1" cols="35" rows="10"></textarea><br> <br>    
    <label id="field2" name="text">2. A nickname for me?</label><br> 
    <textarea name="input" id="textBox2" cols="35" rows="10"></textarea><br><br>
    <label>3. Have you ever lied to me?</label><br>
    <input type="radio" id="yesMayBe" name=input>Yes
    <input type="radio" id="yesMayBe" name=input>Maybe:p <br><br>
    <label>4. How do you feel when you talk to me?</label><br>
    <input type="radio" id="yesMayBe" name=input1>Happy
    <input type="radio" id="yesMayBe" name=input1>Irritated:I <br><br>
    <label>5. Do you like to go on a roadtrip?</label><br>
    <input type="radio" id="yesMayBe" name=input2>Yes
    <input type="radio" id="yesMayBe" name=input2>Nope <br><br>
    <label>6. Best colour that suits me?</label><br>
    <input type="radio" id="bestColour" name=input3>Red
    <input type="radio" id="bestColour" name=input4>Black
    <input type="radio" id="bestColour" name=input5>White
    <input type="radio" id="bestColour" name=input6>Blue
    <input type="radio" id="bestColour" name=input7>Green <br><br>
    <label>7. The best moment in friendship? </label> <br>
    <textarea name="moment" id="momentid" cols="35" rows="10"></textarea> <br><br>
</form>
</div>
